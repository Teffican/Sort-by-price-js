<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Sort</title>
</head>
<body>
   
   <section class="sort">
      <div class="container">
         <div class="sort__inner">
            <button class="sort__btn sort__btn-low">lowest price</button>
            <button class="sort__btn sort__btn-high">highest price</button>
            <button class="sort__btn sort__btn-clear">clear</button>
            <div class="sort__list">
               <div class="sort__item fade" data-price="25" data-articul="1">
                  <div class="sort__item-img">
                     first item
                  </div>
                  <div class="sort__item-price">
                     25$
                  </div>
               </div>
               <div class="sort__item fade" data-price="12" data-articul="2">
                  <div class="sort__item-img">
                     second item
                  </div>
                  <div class="sort__item-price">
                     12$
                  </div>
               </div>
               <div class="sort__item fade" data-price="5" data-articul="3">
                  <div class="sort__item-img">
                     third item
                  </div>
                  <div class="sort__item-price">
                     5$
                  </div>
               </div>
               <div class="sort__item fade" data-price="39" data-articul="4">
                  <div class="sort__item-img">
                     fourth item
                  </div>
                  <div class="sort__item-price">
                     39$
                  </div>
               </div>
               <div class="sort__item fade" data-price="26" data-articul="5">
                  <div class="sort__item-img">
                     fifth item
                  </div>
                  <div class="sort__item-price">
                     26$
                  </div>
               </div>
               
         </div>
      </div>
   </section>

   <script src="main.js"></script>
</body>
</html>
